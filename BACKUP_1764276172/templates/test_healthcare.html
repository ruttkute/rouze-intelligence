<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Questionnaire - Rouze Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a0d2e 0%, #2a1f3d 50%, #1a0d2e 100%);
            color: #E8E6F0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 48px;
            color: #B0A6DF;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            background: rgba(82, 66, 92, 0.04);
            border: 1.5px solid rgba(176, 166, 223, 0.18);
            backdrop-filter: blur(45px);
            padding: 40px;
            border-radius: 20px;
            margin: 30px 0;
        }
        .section h2 {
            color: #B0A6DF;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            margin: 20px 0;
        }
        label {
            display: block;
            color: #B0A6DF;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 15px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            background: rgba(42, 31, 61, 0.4);
            border: 1.5px solid rgba(176, 166, 223, 0.2);
            color: #E8E6F0;
            border-radius: 10px;
            font-size: 14px;
        }
        select:focus, input:focus {
            outline: none;
            background: rgba(42, 31, 61, 0.6);
            border: 1.5px solid rgba(58, 143, 195, 0.4);
        }
        button {
            background: rgba(58, 143, 195, 0.12);
            border: 1.5px solid rgba(58, 143, 195, 0.3);
            color: #3A8FC3;
            padding: 14px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(58, 143, 195, 0.18);
            border: 1.5px solid rgba(58, 143, 195, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Questionnaire</h1>
        <div class="section">
            <h2>Section 1: Context & Company</h2>
            <form id="healthcare-form">
                <div class="question">
                    <label for="q1">Q1: Company Type *</label>
                    <select id="q1" name="company_type" required>
                        <option value="">-- Select --</option>
                        <option value="medical_device">Medical device manufacturer</option>
                        <option value="pharmaceutical">Pharmaceutical company</option>
                        <option value="digital_health">Digital health/health tech</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q2">Q2: Primary Focus *</label>
                    <select id="q2" name="primary_focus" required>
                        <option value="">-- Select --</option>
                        <option value="cardiology">Cardiology devices</option>
                        <option value="orthopedic">Orthopedic implants</option>
                        <option value="surgical">Surgical instruments</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q3">Q3: Product Stage *</label>
                    <select id="q3" name="product_stage" required>
                        <option value="">-- Select --</option>
                        <option value="pre_clinical">Pre-clinical research</option>
                        <option value="clinical_trials">Clinical trials</option>
                        <option value="fda_approval">FDA approval process</option>
                    </select>
                </div>
                <div class="question">
                    <label for="q4">Q4: Revenue Range *</label>
                    <select id="q4" name="revenue_range" required>
                        <option value="">-- Select --</option>
                        <option value="pre_revenue">Pre-revenue (development stage)</option>
                        <option value="under_1m">Under $1M</option>
                        <option value="1m_10m">$1M - $10M</option>
                    </select>
                </div>
                <button type="submit">Next: Regulatory & Safety Intelligence â†’</button>
            </form>
        </div>
    </div>
</body>
</html>
