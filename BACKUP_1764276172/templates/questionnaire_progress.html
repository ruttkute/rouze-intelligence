<!-- Add to top of questionnaire forms -->
<style>
.progress-container {
    margin-bottom: 40px;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: rgba(58, 143, 195, 0.1);
    border-radius: 2px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #3A8FC3, #B0A6DF);
    width: var(--progress);
    transition: width 0.3s ease;
}

.progress-text {
    margin-top: 12px;
    font-size: 12px;
    color: rgba(176, 166, 223, 0.6);
    text-align: right;
}

.required-note {
    margin-bottom: 30px;
    font-size: 12px;
    color: rgba(176, 166, 223, 0.6);
}

.required-note span {
    color: #3A8FC3;
}
</style>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress-fill" style="--progress: 0%;"></div>
    </div>
    <div class="progress-text">Question <span class="current-q">1</span> of <span class="total-q">15</span></div>
    <div class="required-note"><span>*</span> = Required field</div>
</div>

<script>
function updateProgress(currentQuestion, totalQuestions) {
    const percent = (currentQuestion / totalQuestions) * 100;
    document.querySelector('.progress-fill').style.setProperty('--progress', percent + '%');
    document.querySelector('.current-q').textContent = currentQuestion;
}
</script>
