<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Intelligence Intake - Rouze</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F8F6F0;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(44, 44, 44, 0.06);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #2C2C2C;
            margin-bottom: 10px;
        }
        
        .industry-badge {
            display: inline-block;
            background: #E8C5D1;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2C2C2C;
        }
        
        .helper-text {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #E8C5D1;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
        }
        
        .tier-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .tier-card {
            border: 2px solid #E0E0E0;
            padding: 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tier-card:hover {
            border-color: #E8C5D1;
            transform: translateY(-4px);
        }
        
        .tier-card input[type="radio"] {
            display: none;
        }
        
        .tier-card input[type="radio"]:checked + .tier-content {
            border-left: 4px solid #E8C5D1;
            padding-left: 16px;
        }
        
        .tier-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .tier-price {
            color: #E8C5D1;
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #E8C5D1, #D4A5B8);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(232, 197, 209, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="industry-badge">Healthcare Intelligence</span>
        <h1>Pharmaceutical Intelligence Intake</h1>
        <p style="color: #666; margin-bottom: 40px;">
            We analyze patient forums, FDA databases, and clinical signals to detect adverse events 
            and regulatory risks 6-9 months before traditional pharmacovigilance.
        </p>

        <form id="intakeForm">
            <div class="form-group">
                <label>What specific regulatory decision are you facing?</label>
                <textarea name="decision" rows="4" placeholder="e.g., Should we proactively update our drug label based on emerging safety signals?" required></textarea>
                <span class="helper-text">Be specific about the decision timeline and stakeholders involved</span>
            </div>

            <div class="form-group">
                <label>Therapeutic Area</label>
                <select name="therapeutic_area" required>
                    <option value="">Select therapeutic area</option>
                    <option value="oncology">Oncology</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="immunology">Immunology</option>
                    <option value="rare_disease">Rare Disease</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Signal Detection Focus (select all that apply)</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="focus" value="adverse_events">
                        Adverse Event Detection
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="focus" value="efficacy">
                        Efficacy Signal Monitoring
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="focus" value="competitive">
                        Competitive Drug Intelligence
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="focus" value="regulatory">
                        Regulatory Risk Assessment
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Drug/Device Name (confidential)</label>
                <input type="text" name="product_name" placeholder="Will be kept confidential" required>
            </div>

            <div class="form-group">
                <label>Select Intelligence Tier</label>
                <div class="tier-selection">
                    <label class="tier-card">
                        <input type="radio" name="tier" value="signal_snapshot" required>
                        <div class="tier-content">
                            <div class="tier-name">Signal Snapshot</div>
                            <div class="tier-price">$1,500</div>
                            <p style="font-size: 13px; color: #666;">48-hour adverse event screening</p>
                        </div>
                    </label>

                    <label class="tier-card">
                        <input type="radio" name="tier" value="risk_assessment">
                        <div class="tier-content">
                            <div class="tier-name">Risk Assessment</div>
                            <div class="tier-price">$3,500</div>
                            <p style="font-size: 13px; color: #666;">7-day comprehensive analysis with regulatory probability</p>
                        </div>
                    </label>

                    <label class="tier-card">
                        <input type="radio" name="tier" value="ongoing_monitoring">
                        <div class="tier-content">
                            <div class="tier-name">Ongoing Monitoring</div>
                            <div class="tier-price">$5,000/mo</div>
                            <p style="font-size: 13px; color: #666;">Real-time signal dashboard + weekly briefings</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Company Name</label>
                <input type="text" name="company" placeholder="Acme Pharma" required>
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="email" name="email" placeholder="email@company.com" required>
            </div>

            <div class="form-group">
                <label>Discount Code (optional)</label>
                <input type="text" name="discount_code" placeholder="Enter code" id="discountCode">
                <span class="helper-text" id="discountMessage"></span>
            </div>

            <button type="submit" class="submit-button">Request Intelligence Brief</button>
        </form>
    </div>

    <script>
        // Discount code validation
        document.getElementById('discountCode').addEventListener('blur', async (e) => {
            const code = e.target.value.toUpperCase();
            if (!code) return;

            const response = await fetch('/api/validate-discount', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({code: code})
            });

            const result = await response.json();
            const message = document.getElementById('discountMessage');

            if (result.valid) {
                message.textContent = `✓ ${result.description} applied!`;
                message.style.color = '#4CAF50';
            } else {
                message.textContent = '✗ Invalid discount code';
                message.style.color = '#E74C3C';
            }
        });

        // Form submission
        document.getElementById('intakeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.industry = 'healthcare';

            const response = await fetch('/api/submit-intake', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.status === 'success') {
                window.location.href = result.next_url;
            }
        });
    </script>
</body>
</html>
