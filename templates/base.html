<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rouze Intelligence{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #e6d9f0 0%, #d4c5e8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #2c2c2c;
            line-height: 1.6;
        }
        
        nav {
            background: rgba(82, 66, 92, 0.04);
            border-bottom: 1.5px solid rgba(176, 166, 223, 0.18);
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #B0A6DF;
            letter-spacing: 2px;
            text-decoration: none;
        }
        
        nav a {
            text-decoration: none;
            color: #2c2c2c;
            font-weight: 500;
            font-size: 14px;
            margin: 0 20px;
            transition: color 0.3s;
        }
        
        nav a:hover { color: #B0A6DF; }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #B0A6DF;
            margin-bottom: 20px;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 600;
            color: #B0A6DF;
            margin: 40px 0 20px 0;
        }
        
        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: #B0A6DF;
            margin-bottom: 20px;
        }
        
        p { color: #7d7d7d; font-size: 16px; line-height: 1.6; margin-bottom: 20px; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .btn, button, .cta-button {
            background: rgba(58, 143, 195, 0.08);
            border: 1px solid rgba(58, 143, 195, 0.3);
            color: #3A8FC3;
            padding: 12px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .btn:hover, button:hover, .cta-button:hover {
            background: rgba(58, 143, 195, 0.15);
            border: 1px solid rgba(58, 143, 195, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(58, 143, 195, 0.2);
        }
        
        .card, .glass-card {
            background: rgba(82, 66, 92, 0.04);
            border: 1.5px solid rgba(176, 166, 223, 0.18);
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.4s;
        }
        
        .card:hover, .glass-card:hover {
            background: rgba(82, 66, 92, 0.08);
            border: 1.5px solid rgba(176, 166, 223, 0.35);
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(58, 143, 195, 0.2);
        }
        
        input, textarea, select {
            background: rgba(82, 66, 92, 0.04);
            border: 1px solid rgba(176, 166, 223, 0.18);
            padding: 12px 16px;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            color: #2c2c2c;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(82, 66, 92, 0.08);
            border: 1px solid rgba(176, 166, 223, 0.35);
            box-shadow: 0 0 0 3px rgba(58, 143, 195, 0.1);
        }
        
        footer {
            background: rgba(82, 66, 92, 0.04);
            border-top: 1.5px solid rgba(176, 166, 223, 0.18);
            padding: 40px;
            text-align: center;
            margin-top: 60px;
            color: #7d7d7d;
        }
        
        footer a {
            color: #B0A6DF;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        
        footer a:hover { color: #3A8FC3; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">ROUZE</a>
        <div>
            <a href="/">Home</a>
            <a href="/methodology">Methodology</a>
            <a href="/pricing">Pricing</a>
            <a href="/about">About</a>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <a href="/methodology">Methodology</a>
        <a href="/pricing">Pricing</a>
        <a href="/about">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <br><br>
        <p>&copy; 2025 ROUZE Intelligence. All rights reserved.</p>
    </footer>
</body>
</html>
