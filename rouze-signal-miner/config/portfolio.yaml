theme: "social_scheduling"
time_window_days: 60

sources:
  reddit:
    subreddits: ["SocialMedia", "InstagramMarketing", "ContentCreators", "Entrepreneur"]
    mode: "hot"
    limit_per_subreddit: 60

  google_news:
    topics:
      - "social media scheduling tools"
      - "creator economy tools"
    max_items_per_topic: 40

competitors:
  - name: "Buffer"
  - name: "Later"
  - name: "Hootsuite"
  - name: "Loomly"

deliveries:
  brand:
    title_color: "#a28bcf"   # mauve
    accent_color: "#c3b4e8"
    bg_color: "#1d0f29"
  paths:
    raw_dir: "data/raw/portfolio"
    clean_dir: "data/clean/portfolio"
    out_dir: "deliveries/portfolio"