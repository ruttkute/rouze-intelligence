<!-- Inline SVG icons with glow filters -->
<svg style="display: none;">
  <defs>
    <!-- Reusable glow filter -->
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-blue-bright" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon 1: Lock (TLS Encryption) -->
  <symbol id="icon-lock" viewBox="0 0 24 24">
    <rect x="6" y="10" width="12" height="10" rx="1" fill="none" stroke="#3A8FC3" stroke-width="2"/>
    <path d="M9 10V7c0-1.657 1.343-3 3-3s3 1.343 3 3v3" fill="none" stroke="#3A8FC3" stroke-width="2" stroke-linecap="round"/>
    <circle cx="12" cy="15" r="1.5" fill="#3A8FC3"/>
  </symbol>
  
  <!-- Icon 2: Key (AES-256) -->
  <symbol id="icon-key" viewBox="0 0 24 24">
    <circle cx="7" cy="12" r="4" fill="none" stroke="#3A8FC3" stroke-width="2"/>
    <line x1="11" y1="8" x2="18" y2="1" stroke="#3A8FC3" stroke-width="2" stroke-linecap="round"/>
    <line x1="17" y1="5" x2="20" y2="8" stroke="#3A8FC3" stroke-width="2" stroke-linecap="round"/>
    <rect x="19" y="7" width="3" height="2" fill="#3A8FC3"/>
  </symbol>
  
  <!-- Icon 3: Checkmark (SOC 2) -->
  <symbol id="icon-check" viewBox="0 0 24 24">
    <polyline points="20 6 9 17 4 12" fill="none" stroke="#3A8FC3" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
  
  <!-- Icon 4: Shield (GDPR/CCPA/HIPAA) -->
  <symbol id="icon-shield" viewBox="0 0 24 24">
    <path d="M12 2L4 6v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V6l-8-4z" fill="none" stroke="#3A8FC3" stroke-width="2" stroke-linejoin="round"/>
  </symbol>
  
  <!-- Icon 5: Globe (GDPR/CCPA) -->
  <symbol id="icon-globe" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#3A8FC3" stroke-width="2"/>
    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" fill="none" stroke="#3A8FC3" stroke-width="2"/>
    <path d="M2 12h20" stroke="#3A8FC3" stroke-width="2"/>
  </symbol>
  
  <!-- Icon 6: Prohibition (Zero Cross-Contamination) -->
  <symbol id="icon-prohibition" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="10" fill="none" stroke="#3A8FC3" stroke-width="2"/>
    <line x1="6" y1="18" x2="18" y2="6" stroke="#3A8FC3" stroke-width="2.5" stroke-linecap="round"/>
  </symbol>
  
  <!-- Icon 7: Refresh/Cycle (Auto-Delete) -->
  <symbol id="icon-refresh" viewBox="0 0 24 24">
    <path d="M1 4v6h6M23 20v-6h-6" fill="none" stroke="#3A8FC3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22-4l-4.64 4.36A9 9 0 0 0 3.51 19L1 22" fill="none" stroke="#3A8FC3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>
</svg>
